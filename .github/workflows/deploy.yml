name: Deploy to Cloudfront
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read    # This is required to checkout
  id-token: write   # This is required to request the JWT for AWS/Github OIDC
    
env:
  AWS_REGION: 'eu-west-1'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Assume AWS deployment role
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam:${{secrets.AWS_ACCOUNT_ID}}:role/${{secrets.AWS_ACTIONS_ROLE_NAME}}
          role-session-name: deploy_davidosborneuk
          aws-region: ${{env.AWS_REGION}}
      - name: Deploy
        run: npm run deploy

      


  